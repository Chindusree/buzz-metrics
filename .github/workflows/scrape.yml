name: Scrape BUzz Articles

on:
  schedule:
    # Every 30 mins from 8am to 5pm UTC, Mon-Fri
    # This covers UK working hours (8am-5pm in winter, 9am-6pm in summer BST)
    - cron: '*/15 8-17 * * 1-5'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt

      - name: Run scraper (incremental)
        run: |
          cd scraper
          python3 scrape.py

      - name: Run verification
        run: |
          cd scraper
          python3 verify.py

      - name: Run comparison/reconciliation
        run: |
          cd scraper
          python3 compare.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json docs/metrics_verified.json
          git diff --staged --quiet || git commit -m "Auto-update metrics data [$(date +'%Y-%m-%d %H:%M UTC')]"
          git push
