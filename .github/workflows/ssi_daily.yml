name: Daily SSI Scoring

on:
  schedule:
    - cron: '0 17 * * 1-5'  # 5pm UTC, Mon-Fri
  workflow_dispatch:

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run SSI scoring
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          cd scraper
          python ssi_score.py

      - name: Copy to docs
        run: |
          cp data/metrics_ssi.json docs/metrics_ssi.json

      - name: Commit results
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data/metrics_ssi.json docs/metrics_ssi.json
          git diff --quiet && git diff --staged --quiet || git commit -m "SSI scores $(date -u +%Y-%m-%d)"
          git push
